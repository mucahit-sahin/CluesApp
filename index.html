<!DOCTYPE html>
<html>
<head>
    <title>Clue Board</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .titlebar {
            -webkit-app-region: drag;
            height: 38px;
            background: transparent;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .board {
            position: relative;
            width: 100vw;
            height: calc(100vh - 38px);
            overflow: hidden;
        }

        .note {
            position: absolute;
            min-width: 200px;
            min-height: 200px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            cursor: move;
            user-select: none;
            z-index: 1;
        }

        .note-content {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .connection-point {
            width: 10px;
            height: 10px;
            background: #ff4444;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .connection-mode .connection-point {
            opacity: 1;
        }

        .connection-point:hover {
            transform: scale(1.2);
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background-color: #ff4444;
            transform-origin: left center;
            pointer-events: none;
            z-index: 0;
        }

        .toolbar {
            position: fixed;
            top: 50px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .toolbar button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar button:hover {
            background: #f0f0f0;
        }

        .toolbar button.active {
            background: #ff4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="titlebar"></div>
    <div class="board" id="board"></div>
    <div class="toolbar">
        <button id="addNote">+</button>
        <button id="connectMode">üîó</button>
        <button id="search">üîç</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
