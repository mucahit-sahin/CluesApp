<!DOCTYPE html>
<html>
<head>
    <title>Clues App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme variables */
            --bg-color: #f5f5f5;
            --text-color: #333;
            --secondary-text: #666;
            --card-bg: white;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
            --hover-shadow: 0 4px 12px rgba(0,0,0,0.15);
            --border-color: #ddd;

            /* Font families */
            --title-font: 'Quicksand', sans-serif;
            --content-font: 'Inter', sans-serif;
            --ui-font: 'Poppins', sans-serif;
        }

        :root[data-theme="dark"] {
            /* Dark theme variables */
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --secondary-text: #aaa;
            --card-bg: #2d2d2d;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.3);
            --hover-shadow: 0 4px 12px rgba(0,0,0,0.4);
            --border-color: #444;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--ui-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .titlebar {
            -webkit-app-region: drag;
            height: 38px;
            background: transparent;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 38px);
            gap: 20px;
        }

        .welcome-text {
            font-size: 28px;
            color: var(--text-color);
            margin-bottom: 10px;
            font-family: var(--title-font);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .github-info {
            font-family: var(--ui-font);
            color: var(--secondary-text);
            margin-bottom: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .github-info a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.2s ease;
        }

        .github-info a:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .github-info .author {
            color: var(--secondary-text);
        }

        .options {
            display: flex;
            gap: 20px;
        }

        .option-card {
            width: 200px;
            height: 200px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: var(--text-color);
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .option-card .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .option-card .title {
            font-size: 18px;
            color: var(--text-color);
            font-family: var(--title-font);
            font-weight: 500;
            margin-top: 8px;
        }

        .boards-container {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .boards-container.visible {
            display: flex;
        }

        .boards-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .boards-header h2 {
            font-family: var(--title-font);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0;
            font-size: 24px;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--ui-font);
            font-size: 22px;
            box-shadow: var(--card-shadow);
            transition: all 0.2s ease;
            position: relative;
        }

        .back-button::before {
            content: "‚Üê";
            transition: transform 0.2s ease;
            display: inline-block;
            line-height: 1;
        }

        .back-button:hover {
            transform: scale(1.1);
            background: var(--toolbar-hover);
            box-shadow: var(--hover-shadow);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .boards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .board-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            padding: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .board-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        .board-card .title {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 8px;
            font-family: var(--content-font);
            font-weight: 500;
        }

        .board-card .date {
            font-size: 12px;
            color: var(--secondary-text);
            font-family: var(--content-font);
            font-weight: 400;
        }

        .board-card .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 12px;
            border: none;
            background: #ff4444;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .board-card:hover .delete-btn {
            opacity: 1;
        }

        .board-card .delete-btn:hover {
            background: #cc0000;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome to Clues App</div>
        <div class="github-info">
            <a href="https://github.com/mucahit-sahin/CluesApp" target="_blank">

                GitHub Repository
            </a>
            <span class="author">by mucahit-sahin</span>
        </div>
        <div class="options">
            <div class="option-card" id="newBoard">
                <div class="icon">üìù</div>
                <div class="title">New Board</div>
            </div>
            <div class="option-card" id="savedBoards">
                <div class="icon">üìÇ</div>
                <div class="title">Saved Boards</div>
            </div>
        </div>
        <div class="boards-container" id="boardsContainer">
            <div class="boards-header">
                <button class="back-button" id="backButton" title="Back"></button>
                <h2>Saved Boards</h2>
            </div>
            <div class="boards-grid" id="boardsGrid">
                <!-- Saved boards will be loaded here -->
            </div>
        </div>
    </div>
    <button class="theme-toggle" id="themeToggle">üåû</button>
    <script src="home.js"></script>
</body>
</html>
